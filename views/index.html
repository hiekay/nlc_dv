<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>图书数据可视化</title>
        <link type="text/css" rel="stylesheet" href="/css/style.css"/>
        <script src="/js/d3.js"></script>
        <script src="/js/d3.layout.cloud.js"></script>
    </head>
    <body>
        <section id="timeline">
            <div class="toolbox">
                <label>间距调整:</label><input id="tlScale" type="range" min="20" max="100" step="5" value="40"/>
            </div>
            <div class="wrapper">
            </div>
        </section>
        <div class="row">
            <section id="keywords" class="row-left"></section>
            <section id="bookList" class="row-right">
                <header>
                    <form class="search">
                        <input type="text" name="word" placeholder="关键词"/>
                        <button type="submit">搜索</button>
                    </form>
                </header>
                <ul>
                </ul>
            </section>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
